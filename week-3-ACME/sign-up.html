<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>
  <body>
    <header>
      <img src="img/acme-corp.jpg" alt="ACME Anvil Corporation" width="215" />
      <nav>
        <ul>
          <li><a href="index.html">About ACME Corp</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Sign Up</h1>
      <form class="" action="index.html" method="post">
        <fieldset class="label-block">
          <label for="firstname">First Name</label>
          <input type="text" name="" placeholder="John" value="" id="firstname">
        </fieldset>
        <fieldset class="label-block">
          <label>Last Name</label>
          <input type="text" name="lastname" placeholder="Doe" value="">
        </fieldset>
        <fieldset class="label-block">
          <label>Email</label>
          <input type="email" name="email" placeholder="john.doe@example.com" value="">
        </fieldset>
        <fieldset class="label-block">
          <label>Password</label>
          <input type="password" name="password" placeholder="" value="">
        </fieldset>
        <fieldset class="label-block">
          <input type="checkbox" name="agree">Agree to our terms of service
        </fieldset>
        <fieldset class="label-block">
          <label>How did you hear about is?</label>
          <select class="" name="">
            <option placeholder="friend">Friend</option>
            <option placeholder="advertisement">Advertisement</option>
          </select>
        </fieldset>
        <button type="button" name="sign-up">Sign Up</button>
      </form>
    </main>
    <footer>
      <p>
        Copyright, 2015
      </p>
    </footer>
  </body>
</html>
