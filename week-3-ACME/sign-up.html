<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>
  <body>
    <header>
      <img src="img/acme-corp.jpg" alt="ACME Anvil Corporation" width="215" />
      <nav>
        <ul>
          <li><a href="index.html">About ACME Corp</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Sign Up</h1>
      <form class="" action="index.html" method="post">
        <fieldset class="label-block">
          <label for="firstname">First Name</label>
          <input type="text" title="Please fill out this field" placeholder="John" value="" id="firstname" required>
        </fieldset>
        <fieldset class="label-block">
          <label for="lastname">Last Name</label>
          <input type="text" title="Please fill out this field" placeholder="Doe" value="" id="lastname" required>
        </fieldset>
        <fieldset class="label-block">
          <label for="email">Email</label>
          <input type="email" title="Please fill out this field" placeholder="john.doe@example.com" value="" id="email" required>
        </fieldset>
        <fieldset class="label-block">
          <label for="password">Password</label>
          <input type="password" title="Please fill out this field" placeholder="" value="" id="password" required>
        </fieldset>
        <fieldset class="label-block">
          <label class="block">How did you hear about us?</label>
          <select>
            <option placeholder="Pick one...">Pick one...</option>
            <option placeholder="friend">Friend</option>
            <option placeholder="advertisement">Advertisement</option>
          </select>
        </fieldset>
        <fieldset class="label-block">
          <input type="checkbox" name="agree" required>Agree to our terms of service
        </fieldset>
        <button type="submit" name="sign-up">Sign Up</button>
      </form>
    </main>
    <footer>
      <p>
        Copyright, 2015
      </p>
    </footer>
  </body>
</html>
