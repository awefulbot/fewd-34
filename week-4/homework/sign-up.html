<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>
  <body>
    <header>
      <img src="https://raw.githubusercontent.com/flobotbear/fewd-34/gh-pages/week-2/img/acme-corp.jpg" alt="ACME Anvil Corporation" width="215" />
      <nav>
        <ul>
          <li><a href="http://flobotbear.github.io/fewd-34/week-2/">About ACME Corp</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Sign Up</h1>
      <form class="" action="index.html" method="post">
        <fieldset class="label-block">
          <label>First Name</label>
          <input type="text" name="firstname" value="John">
        </fieldset>
        <fieldset class="label-block">
          <label>Last Name</label>
          <input type="text" name="lastname" value="Doe">
        </fieldset>
        <fieldset class="label-block">
          <label>Email</label>
          <input type="email" name="email" value="john.doe@example.com">
        </fieldset>
        <fieldset class="label-block">
          <label>Password</label>
          <input type="password" name="password" value="">
        </fieldset>
        <fieldset class="label-block">
          <input type="checkbox" name="agree" value="">Agree to our terms of service
        </fieldset>
        <fieldset class="label-block">
          <label>How did you hear about is?</label>
          <select class="" name="">
            <option value="friend">Friend</option>
            <option value="advertisement">Advertisement</option>
          </select>
        </fieldset>
        <button type="button" name="sign-up">Sign Up</button>
      </form>
    </main>
    <footer>
      <p>
        Copyright, 2015
      </p>
    </footer>
  </body>
</html>
