<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculators</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>
  <body>
    <h1>Fahrenheit to celsius</h1>

    <div class="panel temp">
      <input type="text" class="temp-f" placeholder="℉" id="tempf">⇄
      <input type="text" class="temp-c" placeholder="℃" id="tempc">
    </div>

    <h1>Radius to Circumference</h1>

    <div class="panel circum">
      <div class="circle">
      </div>
      <input type="text" class="circum-r" placeholder="radius" id="radius">
      <input type="text" class="circum-c" placeholder="circumference" disabled>
    </div>

    <h1>Pythagorean Theorem</h1>

    <div class="panel py">
      <input type="text" class="py-a" placeholder="A">
      <input type="text" class="py-b" placeholder="B">
      <input type="text" class="py-c" placeholder="C" disabled>
    </div>

    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript">
      // Problem 01
      function calcFahrenheitToCelsius() {
        var fahrenheit = parseInt(document.getElementById('tempf').value);
        return (fahrenheit - 32) * 5/9;
      }

      function calcCelsiusToFarenheit() {
        var celsius = parseInt(document.getElementById('tempc').value);
        return celsius * (9/5) + 32;
      }
      // Question: Why do we not have to define where the answer appears? Seems strange.


      // Problem 02
      function calcCircumference() {
        var radius = parseInt(document.getElementById('radius').value)
        return 2 * Math.PI * radius;
      }

      // Problem 03
      // calcLongestSide
    </script>
  </body>
</html>
