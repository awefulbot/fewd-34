function addNumbers() {
    var firstInput = document.querySelector(".first-operand");
    var secondInput = document.querySelector(".second-operand");
    var output = document.querySelector(".result");

    var firstInputValue = parseInt(firstInput.value);
    var secondInputValue = parseInt(secondInput.value);
        // We need to get the VALUE of the inputs
        // We need to turn the value into NUMBERS
        // We need to do addition
        output.value = firstInputValue + secondInputValue;

        //note: if you define the variable inside the function, then it goes away after the function runs. That's why you couldn't call it before
};
